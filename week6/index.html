<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../week6/css/normalize.css">
    <link rel="stylesheet" href="../week6/css/small.css">
    <link rel="stylesheet" href="../week6/css/medium.css">
    <link rel="stylesheet" href="../week6/css/large.css">
    <title>Todo Challenge</title>
</head>
<body>
    <h1>Week 6 - Todo Challenge</h1>
    <section>                    
        <ul class="todo-list"></ul>
            <div class="todo-filter">
                <span class="counter"></span>
                <button class="btnAll active">All</button>
                <button class="btnActive inActive">Active</button>
                <button class="btnComplete inActive">Complete</button>
            </div>
            <form class="todo-list-form">
                <input type="text" class="addTodo" name="addTodo" required>
                <button class="btnAddTodo" name="btnAddTodo">+</button>
            </form>
        </section> 

    <footer>
        <p>&copy; <span id="theYear"></span> | Anita Barbra Kalu | Nigeria | <a href="https://www.byui.edu/online" target="_blank">BYUI Online Learning</a></p>
        </footer>
        <script type="module" src="js/toDo.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
                                
</body>
</html>
